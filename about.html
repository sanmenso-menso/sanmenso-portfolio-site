<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT | SANMENSO</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@700;800&family=Zen+Kaku+Gothic+New:wght@700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Zen Kaku Gothic New"', 'sans-serif'],
                        serif: ['"Shippori Mincho"', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* --- 縦方向めくり（Peel Up）用CSS --- */
        .peel-container {
            perspective: 1500px; /* 奥行きを深めにしてダイナミックに */
        }
        
        /* 表面（写真）のスタイル */
        .peel-front {
            transform-origin: top; /* 上辺を軸（ヒンジ）にする */
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); /* 余韻のある滑らかな動き */
            transform-style: preserve-3d;
            z-index: 20;
        }

        /* めくれた時の状態 */
        .is-peeled .peel-front {
            transform: rotateX(130deg); /* 180度まで行かず、少し垂れ下がった感じで止める */
            box-shadow: 0 20px 20px rgba(0,0,0,0.2); /* めくれた部分の影 */
        }
    </style>

    <style>
        body {
            font-family: "Zen Kaku Gothic New", sans-serif;
            background-color: #2E8B57; /* bg-[#2E8B57] */
        }
    </style>
</head>
<body class="min-h-screen bg-[#2E8B57] text-black p-8 font-sans">
    
    <header class="flex justify-between items-center mb-16">
        <a href="index.html">
            <button class="px-6 py-2 bg-white border-2 border-black font-bold hover:bg-black hover:text-[#FFD700] transition-colors shadow-[4px_4px_0px_#000] active:translate-x-1 active:translate-y-1 active:shadow-none">
                ← BACK TO HOME
            </button>
        </a>
    </header>

    <div class="max-w-5xl mx-auto bg-white border-4 border-black p-8 md:p-12 shadow-[16px_16px_0px_#000]">
        
        <h1 class="text-6xl font-black mb-8 border-b-4 border-black inline-block">ABOUT</h1>
        
        <div class="flex flex-col md:flex-row gap-10 items-start">
            
        <div class="w-full md:w-1/3 flex-shrink-0 z-10">
                
                <div class="peel-container relative w-full aspect-[3/4] cursor-pointer group"
                     onclick="this.classList.toggle('is-peeled')">
                    
                    <div class="absolute inset-0 bg-[#f0f0f0] border-4 border-black shadow-[8px_8px_0px_#000] flex flex-col items-center justify-center p-4 text-center z-0">
                        
                        <div class="w-32 h-32 mb-4 bg-orange-100 rounded-full border-2 border-black overflow-hidden flex items-center justify-center">
                            <img src="numunumu_icon.png" alt="Tonkatsu" class="w-full h-full object-cover">
                        </div>
                        
                        <h3 class="font-bold text-xl mb-2">何</h3>
                        <div class="font-serif font-bold text-lg bg-yellow-200 px-4 py-2 transform -rotate-2 border border-black shadow-[2px_2px_0px_rgba(0,0,0,0.2)]">
                            これは<br>「ぬむぬむとんかつ」<br>です
                        </div>
                    </div>

                    <div class="peel-front absolute inset-0 bg-white">
                        <img src="sanmenso_icon.png" alt="Artist Photo" class="w-full h-full object-cover border-4 border-black shadow-[8px_8px_0px_#000]">
                        
                        <div class="absolute -top-3 left-1/2 -translate-x-1/2 w-24 h-6 bg-[#FFD700]/80 rotate-[-2deg] opacity-80 shadow-sm z-30"></div>
                        
                        <div class="absolute bottom-2 right-2 bg-black text-white text-xs px-2 py-1 font-mono opacity-0 group-hover:opacity-100 transition-opacity">
                            CLICK TO PEEL ↑
                        </div>
                    </div>

                </div>
        </div>

            <div class="space-y-6 text-lg font-serif leading-loose flex-grow">
                <p>
                    インターネットの片隅で、コラージュを軸に音楽やビジュアルを紡ぎ活動しているアーティスト。
                    面白さで世界の境界線を破壊・再構築し、実験的かつ親しみのある作品世界を目指す。<br>
                    2022年に「三日月タロウ」として活動を開始。<br>
                    2024年に名義を「三面相」と改名。
                </p>
                <p>
                    制作デスクにはいつもスルメ。
                </p>
            </div>
            
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
